<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Buscador</title>
  </head>
  <body>
    <div class="container m-3">
      <header>
        <h1 class="text">Buscador</h1>
      </header>
      <form class="formulario">
        <div class="form-group">
          <input type="text" class="form-control" id="textoUI" />
        </div>

        <button type="submit" class="btn btn-primary" id="botonUI">
          Buscar
        </button>
      </form>

      <ul class="list-group mt-3" id="resultUI"></ul>
    </div>
    <script type="module">
      import { frutas } from "./data/data.js";

      //Varibles globales      const textoUI = document.querySelector("#textoUI");
      const botonUI = document.querySelector("#botonUI");
      const resultUI = document.querySelector("#resultUI");
      //Eventos
      botonUI.addEventListener("click", buscar);
      textoUI.addEventListener("keyup", buscar);

      //Funciones
      function buscar(event) {
        event.preventDefault();
        resultUI.innerHTML = "";
        const texto = textoUI.value.toLowerCase();

        for (let fruta of frutas) {
          let nombre = fruta.nombre.toLowerCase();
          if (nombre.indexOf(texto) !== -1) {
            resultUI.innerHTML += `<li class="list-group-item mt-2">${nombre} $${fruta.precio}</li>`;
          }
        }
        // if (resultUI.innerHTML === "") {
        //   resultUI.innerHTML += `<li class="list-group-item mt-2">Producto no encontrado</li>`;
        // }
      }
    </script>
  </body>
</html>
